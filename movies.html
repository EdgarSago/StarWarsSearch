<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/CharactersMovies.css">
    <script type="module" src="js/movies.js"></script>
    <title>Movies</title>
</head>
<body>
    <nav>
        <div class="spanImg">
            <img src="assets/star-wars-logo.png" alt="Star Wars Logo">
            <span>MOVIES</span>
        </div>
        <div class="return">
            <button class="button buttonCharacters" id="buttonGoCharacters">Go to Characters<span></span> <span></span> <span></span> <span></span></button>
            <button class="button buttonReturn" id="buttonReturn">Return</button>
        </div>
    </nav>
    <header>
        <div class="container">
            <div class="slider">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <div class="im first">
                    <img src="assets/carousel/star-wars-Movies-1.jpg" alt="Star Wars Logo">
                </div>
                <div class="im">
                    <img src="assets/carousel/star-wars-Movies-2.jpg" alt="Star Wars Naves">
                </div>
                <div class="im">
                    <img src="assets/carousel/star-wars-Movies-3.jpg" alt="Stormtroopers">
                </div>
                <div class="im">
                    <img src="assets/carousel/star-wars-Movies-4.jpg" alt="Star Wars Naves Atacando">
                </div>
                <div class="nav-auto">
                    <div class="moviesBorder r-m1"></div>
                    <div class="moviesBorder r-m2"></div>
                    <div class="moviesBorder r-m3"></div>
                    <div class="moviesBorder r-m4"></div>
                </div>
            </div>
            <div class="nav-r">
                <label for="radio1" class="r-btn m-b"></label>
                <label for="radio2" class="r-btn m-b"></label>
                <label for="radio3" class="r-btn m-b"></label>
                <label for="radio4" class="r-btn m-b"></label>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="inputBox">
                <input class="inputMovies" type="text" required="required">
                <span class="spanMovies">Star Wars Movies</span>
            </div>
            <div class="mainButton">
                <button class="button buttonMovies" id="searchMovies">Search <span></span> <span></span> <span></span> <span></span></button>
            </div>
        </section>
    </main>
</body>
</html>
